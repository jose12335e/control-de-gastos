<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Gastos - Inicio de Sesión</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Control de Gastos</h1>
        
        <!-- Formulario de Inicio de Sesión -->
        <section class="seccion-login">
            <h2>Iniciar Sesión</h2>
            <form id="form-login">
                <input type="email" id="email-login" placeholder="Correo electrónico" required>
                <input type="password" id="password-login" placeholder="Contraseña" required>
                <button type="submit">Iniciar Sesión</button>
            </form>
            <p>¿No tienes una cuenta? <a href="#" id="mostrar-registro">Regístrate aquí</a></p>
        </section>

        <!-- Formulario de Registro (inicialmente oculto) -->
        <section class="seccion-registro" style="display: none;">
            <h2>Registro de Usuario</h2>
            <form id="form-registro">
                <input type="text" id="nombre-registro" placeholder="Nombre completo" required>
                <input type="email" id="email-registro" placeholder="Correo electrónico" required>
                <input type="password" id="password-registro" placeholder="Contraseña" required>
                <input type="password" id="confirmar-password" placeholder="Confirmar contraseña" required>
                <button type="submit">Registrarse</button>
            </form>
            <p>¿Ya tienes una cuenta? <a href="#" id="mostrar-login">Inicia sesión aquí</a></p>
        </section>
    </div>

    <script src="auth.js"></script>
</body>
</html>
