<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Gastos - Configuración</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Control de Gastos</h1>
            <div class="usuario-info">
                <span id="nombre-usuario"></span>
                <button id="btn-cerrar-sesion">Cerrar Sesión</button>
            </div>
        </header>

        <nav class="menu-principal">
            <a href="app.html">Inicio</a>
            <a href="config.html" class="activo">Configuración</a>
        </nav>

        <section class="seccion-configuracion">
            <h2>Configuración</h2>
            
            <div class="config-item">
                <h3>Moneda</h3>
                <select id="moneda-select">
                    <option value="USD">Dólar estadounidense ($)</option>
                    <option value="EUR">Euro (€)</option>
                    <option value="MXN">Peso mexicano ($)</option>
                    <option value="COP">Peso colombiano ($)</option>
                    <option value="ARS">Peso argentino ($)</option>
                    <option value="CLP">Peso chileno ($)</option>
                    <option value="PEN">Sol peruano (S/)</option>
                    <option value="BRL">Real brasileño (R$)</option>
                    <option value="GBP">Libra esterlina (£)</option>
                    <option value="JPY">Yen japonés (¥)</option>
                    <option value="DOP">peso dominicano (RD$)</option>
                </select>
            </div>

            <div class="config-item">
                <h3>Idioma</h3>
                <select id="idioma-select">
                    <option value="es">Español</option>
                    <option value="en">English</option>
                    <option value="pt">Português</option>
                    <option value="fr">Français</option>
                    <option value="de">Deutsch</option>
                    <option value="it">Italiano</option>
                </select>
            </div>

            <div class="config-item">
                <h3>Formato de fecha</h3>
                <select id="formato-fecha-select">
                    <option value="DD/MM/YYYY">DD/MM/YYYY</option>
                    <option value="MM/DD/YYYY">MM/DD/YYYY</option>
                    <option value="YYYY-MM-DD">YYYY-MM-DD</option>
                </select>
            </div>

            <div class="config-item">
                <h3>Tema</h3>
                <select id="tema-select">
                    <option value="claro">Claro</option>
                    <option value="oscuro">Oscuro</option>
                    <option value="azul">Azul</option>
                </select>
            </div>

            <button id="guardar-config" class="btn-principal">Guardar Configuración</button>
        </section>
    </div>

    <script src="auth.js"></script>
    <script src="config.js"></script>
</body>
</html>
